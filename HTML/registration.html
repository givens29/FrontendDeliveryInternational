<body id="Registration" method="Post" action="https://food-delivery.kreosoft.ru/api/account/register">
    <h1>Registration</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="btnNavbar navbar-toggler fixed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" id="navbarNav"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Delivery.Eats</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" href="/MainPage.html">Menu</a>
                    </li>
                    <li class="nav-item orders">
                        <a class="nav-link" href="/orders.html">Orders</a>
                    </li>
                    <li class="nav-item cart">
                        <a class="nav-link" href="/cart.html">Cart <span id="cart-count" class="num-items">0</span></a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col" id="userEmail">
                    <span id="user-email"></span>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary" id="logout">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <form id="register">
        <div class="shadow-lg p-3 mb-5 bg-white rounded container" style="padding:30px 0;">
            <h2>Registration new account</h2>
            <div class="form-group mt-2">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name">
            </div>
            <div class="dropdown mt-2">
                <div class="form-group col-md-2">
                    <label for="inputState">Gender</label>
                    <select id="gender" class="form-control" name="gender">
                        <option selected>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="form-outline mb-3 mt-2" style="width: 100%; max-width: 22rem">
                <label class="form-label" for="phone">Phone number</label>
                <input type="text" id="phoneNumber" class="form-control" placeholder="+7 (xxx) xxx-xx-xx"
                    name="phoneNumber" />
            </div>
            <div class="form-group mt-2">
                <label for="birthday">Date of birth</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate">
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputAddress">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Register</button>

    </form>
